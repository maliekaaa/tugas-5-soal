<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // penjumlahan 2 angka
        // input
        let angka1 = 1;
        let angka2 = 2;
        // proses
        let hsil = angka1 + angka2;
        // output
        console.log (hsil)

        // jam ke detik
        // input
        let jam = 25;
        // proses
        let HSL = jam * 3600;
        // output 
        console.log (HSL)

        // jam ke menit 
        // input 
        let jm = 25;
        // proses 
        let HsL = jm * 60;
        // output
        console.log (HsL)

        // km ke meter
        // input
        let km = 35;
        // proses
        let hSL = km * 1000;
        // output
        console.log (hSL)

        // kg ke gram
        // input
        let kg = 25;
        // proses 
        let hsLL = kg * 1000;
        // output 
        console.log (hsLL)
    </script>
</body>
